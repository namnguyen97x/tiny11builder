name: Test Office OEM Integration (Mock)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'tools/**'
      - '.github/workflows/test-office.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run mock OEM staging
        shell: pwsh
        run: |
          $out = Join-Path $env:RUNNER_TEMP 'artifact_out'
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          ./tools/TestOfficeIntegration.ps1 -VerboseLog -OutputDir $out

      - name: Upload staged artifact
        uses: actions/upload-artifact@v4
        with:
          name: office-oem-staged
          path: ${{ runner.temp }}/artifact_out/office-oem-staged.zip
          if-no-files-found: error

